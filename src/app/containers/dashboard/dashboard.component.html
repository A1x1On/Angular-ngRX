<h1 fxLayoutAlign="center">List of Participants</h1>
<div fxLayoutAlign="center" fxFlexFill>

  <table mat-table *ngIf="participants$ | async as participants" [dataSource]="participants" class="mat-elevation-z8 main-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let participant"> {{participant.id}} </td>
    </ng-container>


    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef> Identifier </th>
      <td mat-cell *matCellDef="let participant"> {{participant.identifier}} </td>
    </ng-container>


    <ng-container matColumnDef="ready">
      <th mat-header-cell *matHeaderCellDef> Ready </th>
      <td mat-cell *matCellDef="let participant"> {{participant.ready ? 'Готов' : 'Не готов'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="hhhh"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [@taskState]="row.ready"></tr>
  </table>

</div>
